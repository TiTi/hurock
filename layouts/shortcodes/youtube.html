<div class="embed video-player">

{{ $protocol := "http" }}
{{ if in "{{.Site.BaseUrl}}" "https://" }}
  {{ $protocol := "https" }}
{{ end }}
<iframe class="youtube-player" type="text/html" width="640" height="385" src="{{ $protocol }}://www.youtube.com/embed/{{ index .Params 0 }}" allowfullscreen frameborder="0"></iframe>
</div>
