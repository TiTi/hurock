{{ partial "header.html" . }}
{{ partial "flex-start.html" . }}

<div class="section">
  <ul class="posts">
    {{ range .RegularPages }}
    {{ if eq .Type .Section }}
    <li><a href="{{ .RelPermalink }}">{{ .Title }}</a><time {{ printf `datetime="%s"` (.Date.Format "2006-01-02T15:04:05Z07:00") | safeHTMLAttr }}>{{ .Date.Format "Mon, Jan 2, 2006" }}</time></li>
    {{ end }}
    {{ end }}
  </ul>
</div>

{{ partial "flex-end.html" . }}
{{ partial "footer.html" . }}
